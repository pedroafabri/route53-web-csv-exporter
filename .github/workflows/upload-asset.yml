name: upload-asset
on: 
  workflow_dispatch:
  push:
    branches:
      - 'main'
jobs:
  push-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Create Tag
        run: |
          git tag $(git rev-parse --short HEAD) &&
          git push origin $(git rev-parse --short HEAD)
  build-asset:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: push-tag
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup NodeJS and PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      - name: Install dependencies
        run: pnpm install
      - name: Build asset
        run: pnpm build
      - name: Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/export53.min.js
          tag_name: $(git rev-parse --short HEAD)
        